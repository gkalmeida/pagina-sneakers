<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class="left-menu">
                    <h1>SNEAKERS</h1>
                <nav>
                    <ul>
                        <li><a href="#">Collection</a></li>
                        <li><a href="#">Adult</a></li>
                        <li><a href="#">Kids</a></li>

                    </ul>
                </nav>
            </div>
            <div class="right-menu">
                <a href="index.html" class="back-home">Back to home</a>
                <a href="#" class="cart-menu"><img src="assets/img/cart-nav.svg" alt="cart"></a>
                <a href="#" class="icon-avatar"><img src="assets/img/avatar.svg" alt="icon avatar"></a>
            </div>
        </div>
        <div class="line"></div>
    </header>
    <main>
        <div class="contact-container">
        <div class="left-contact">
            <h1>Contact Us</h1>
            <form action="#" class="form">
                <label>Name</label>
                <input type="text" name="name" placeholder="Enter your name" required>
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>
                <label>Message</label>
                <textarea name="message" placeholder="Type your message" rows="10" style="resize: none"></textarea> 
            </form>
            <button class="button-contact" type="submit">Send message</button>
        </div>
        <div class="right-contact">
            <img src="assets/img/symbol.png" alt="">
        </div>
        </div>
    </main>
</body>
